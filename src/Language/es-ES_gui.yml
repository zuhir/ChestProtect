# Discord: https://discord.gg/JVU9qd7
#
# Si encuentras algún error, por favor reportalo
# en Discord o enviame un mensaje privado.
# Los bugs o errores en su mayoria son
# solucionados en algunas horas.
#
#
# Aquí puedes editar toda la GUI.
# Puedes establecer el titulo, tamaño
# nombre de los objetos, descripciones,
# materiales y posiciones.
# No elimines ningún valor o clave.
#
# También puedes agregar nuevos objetos a la GUI.
# Esto se puede hacer bajo gui.<GUI>.s.<YourItemName>
# El nombre debe ser único en esta sección.
# Example:
#
# gui:
#   mainmenu:
#     p:
#       placeholder_1:
#       material: 'GRAY_STAINED_GLASS_PANE'
#       from: 1
#       to: 27
#
# Ten en cuenta: Debes establecer todos los valores
# si no ChestProtect generará los valores automáticamente.
# Ademas no puedes colocar objetos donde hay una lista
# configurada. Significa por ejemplo si la
# lista del GUI de ChestProtect va de los espacios
# 10 - 12 no puedes colocar un objeto en los
# lugares 10, 11, 12. Serán ignorados.
#
#
# Si encuentras algún error o simplemente tienes
# una pregunta contactame por un mensaje privado
# o por Discord.
# Discord: https://discord.gg/JVU9qd7

