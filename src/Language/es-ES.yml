# Aquí puedes editar todos los mensajes de chat
# Los mensajes de las GUIs se encuentran en <language>_gui.yml
# Si encuentras algún problema, contacta con el soporte.
# Página: https://www.spigotmc.org/resources/.53494
# Discord: https://discord.gg/jF9NJmw

# ###############################
# Acerca de los codigos de mensajes:
# Solo funcionan para mensajes en la
# sección "message" o "command".
# ###############################

# Puedes usar algunos codigos para establer
# el mensaje a un title, actionbar o chat. 
# Como funciona:

# Por ejemplo, queremos mostrar el mensaje como un title:
# Establece general.noPermission a: '#t#&cNo tienes permiso para hacer eso.' (Pon "#t#" delante)
# Esto lo hara un title.

# Ademas puedes establecer el tiempo de aparición, de permanencia y de desaparición del title (en segundos):
# Establece, por ejemplo, general.noPermission a: '#t#!!1!!2!!3!!&cNo tienes permiso para hacer eso.'
# Esto mostrata el mensaje como un title con un tiempo de
# aparición de 1 segundo, un tiempo de permanencia de 2 segundos
# y un tiempo de desaparición de 3 segundos.

# También puedes mostrarlo como un actionbar:
# Solo agrega "#a#" delante.
# Si quieres mostrarlo en el chat, no agregues nada
# delante o usa "#c#".

# También puedes combinar los modos:
# Establece, por ejemplo, general.noPermission a: '#c#a#t#!!1!!2!!3!!&cNo tienes permiso para hacer eso.'
# Esto lo mostrara como un mensaje en el chat, un actionbar y un title con un tiempo de (1 seconds),
# aparición (1 segundo), un tiempo de permanencia (2 segundos) y un tiempo de desaparición (3 segundos)
# Para cualquier pregunta o problema, por favor contactame por Discord o con un mensaje privado.


